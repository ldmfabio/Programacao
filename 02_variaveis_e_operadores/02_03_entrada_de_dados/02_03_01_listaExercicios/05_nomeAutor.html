<meta charset="UTF-8">
<script>
    /*
    Problema: Nome do Autor
    Peça para o usuário informar o seu nome e o seu sobrenome. Após, o programa deverá mostrar os dados informados da seguinte forma:
        Nome do Autor: SOBRENOME, NOME.
    */

    //ENTRADA
    const nome = prompt(`Informe o seu nome:`).trim();
    const sobrenome = prompt(`Informe o seu sobrenome:`).trim();

    //PROCESSAMENTO

    //SAÍDA
    document.write(`Nome do Autor: ${sobrenome.toUpperCase()}, ${nome}.`);
</script>
