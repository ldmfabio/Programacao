<meta charset="UTF-8">
<script>
    /*
    Problema: Nome e ano de nascimento
    Peça para o usuário informar o primeiro nome e o ano em que nasceu. Após, o programa deverá mostrar a seguinte mensagem:
        NOME, você nasceu em ANO_NASCIMENTO.
    */

    //ENTRADA
    const primeiroNome = prompt(`Informe o seu primeiro nome:`).trim();
    const anoNascimento = prompt(`Informe o seu ano de nascimento:`).trim();

    //PROCESSAMENTO

    //SAÍDA
    document.write(`${primeiroNome}, você nasceu em ${anoNascimento}.`);
</script>
