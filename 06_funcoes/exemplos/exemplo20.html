<script>
    function soma() {
        let resultado = 0;
        for (let i = 0; i < arguments.length; i++) {
            resultado += arguments[i];
        }
        return resultado;
    }
    let resultado = soma(10, 20, 30, 40, 50);
    alert(resultado);
    document.write('<a href="javascript:history.back()">Voltar</a>');
</script>
