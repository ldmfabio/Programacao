<script>
    //PROBLEMA
    //Desenvolva um programa que peça para o usuário informar a sua idade e retorne se o usuário já atingiu a maioridade ou não e se já chegou na terceira idade.

    const idade = prompt("Informe a sua idade: ");

    if (idade < 18) {
        alert("Você ainda não atingiu a maioridade!");
    } else if (idade < 60) {
        alert("Você já atingiu a maioridade!");
    } else {
        alert("Você já está na terceira idade!");
    }
</script>
