<meta charset="UTF-8">
<script>
    /*
    Problema: Verificar aprovação
    Peça para o usuário informar as notas dos três trimestres, calcular a média e indicar se está aprovado ou não (média igual ou superior a 6,0)
    */

    //Entrada
    let quantNotas = 0;
    let somaNotas = 0;
    let nota = 0;

    //Processamento
    while (quantNotas < 3) {
        nota = Number(prompt(`Insira uma nota: `));
        if (isNaN(nota) == false && nota >= 0 && nota <= 10) {
            quantNotas++;
            somaNotas = somaNotas + nota;
        }
        else {
            alert(`Insira uma nota entre 0 e 10!`);
        }
    }

    //Saída
    let situacao = (somaNotas / 3 >= 6) ? "aprovado" : "reprovado";
    document.write(`A média final do aluno foi de ${(somaNotas / 3).toFixed(2)} e a situação do aluno é ${situacao}.`);
</script>
